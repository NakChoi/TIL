<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet", href="main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  </head>
  <body>
    

    
 
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="success.html">  <!-- 서버로 유저정보 전송하려고 쓰는 것 <form action="url~~">-->
            <div class="my-3">
                <input type="text" class="form-control" id="id-box">
               </div>
               <div class="my-3">
                 <input type="password" class="form-control" id="password-box">
               </div>
               <button type="submit" class="btn btn-primary" id = "send">전송</button>
               <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form>
        </div>
    </div> 

    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id ="login" class="btn btn-danger">로그인</button>
    </div>



    <script>

    

        $('#login').on('click', function(){
            document.querySelector('.black-bg').classList.add('show')
        })

        // $('#send').on('click', function(){
        //     if($('#id-box').val().length == 0){
        //         alert('빈칸은 허용 되지 않습니다.')
        //     }else{
  
        //     }
        // })
        

        $('form').on('submit', function(e){
          if(document.getElementById('id-box').value == ''){
            alert('아이디 입력안함')
            e.preventDefault();
          }else if(document.getElementById('password-box').value == ''){
            alert('비밀번호 입력안함')
            e.preventDefault();
          }else if(document.getElementById('password-box').value.length < 6){
            alert('비밀번호 6글자 이상 입력해주세요.')
            e.preventDefault();
          }
        });
    
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
  


  </body>
</html>
